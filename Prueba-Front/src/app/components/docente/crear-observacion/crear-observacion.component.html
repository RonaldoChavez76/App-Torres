<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Observación</title>
</head>
<body>
  <div class="container">
    <h2>📝 Registrar Observación</h2>
    
    <div class="form-group">
      <label>Selecciona una materia:</label>
      <select [(ngModel)]="materiaSeleccionada" (change)="obtenerEstudiantes()">
        <option *ngFor="let materia of materias" [value]="materia.nombreMateria">
          {{ materia.nombreMateria }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Selecciona un estudiante:</label>
      <select [(ngModel)]="estudianteSeleccionado">
        <option *ngFor="let estudiante of estudiantes" [value]="estudiante.matriculaEstudiante">
          {{ estudiante.nombreCompleto }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Descripción:</label>
      <textarea [(ngModel)]="descripcion" rows="4" class="textarea-descripcion"></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group form-group-half">
        <label>Semestre:</label>
        <select [(ngModel)]="semestreSeleccionado">
          <option value="1">Semestre 1</option>
          <option value="2">Semestre 2</option>
        </select>
      </div>
      
      <div class="form-group form-group-half">
        <label>Año:</label>
        <input type="number" [(ngModel)]="anioSeleccionado" class="input-anio" />
      </div>
    </div>
    
    <button (click)="registrarObservacion()">Registrar Observación</button>
  </div>
</body>
</html>
