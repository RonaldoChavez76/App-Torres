<html lang="en">
<head>

</head>
<body>

    <textarea [(ngModel)]="descripcion" rows="3"></textarea>

    <select [(ngModel)]="semestreSeleccionado">
      <option value="1">Semestre 1</option>
      <option value="2">Semestre 2</option>
    </select>
    
    <label>A침o:</label>
    <input type="number" [(ngModel)]="anioSeleccionado" />
    
    <button (click)="registrarObservacion()">Registrar Observaci칩n</button>
    

    
</body>
</html>
