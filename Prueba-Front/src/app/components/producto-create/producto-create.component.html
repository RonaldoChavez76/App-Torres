<div>
    <h2>Crear Producto</h2>
    <form (ngSubmit)="crearProducto()">
      <div>
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="producto.nombre" name="nombre" required>
      </div>
      <div>
        <label>Precio:</label>
        <input type="number" [(ngModel)]="producto.precio" name="precio" required>
      </div>
      <div>
        <label>Descripci√≥n:</label>
        <textarea [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
      </div>
      <button type="submit">Crear</button>
    </form>
  </div>
